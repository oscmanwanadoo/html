<head>
<title>Probando canvas</title>

<script src="puntos-vectores.js" type="text/javascript"></script>
<script src="vectores-operaciones.js" type="text/javascript"></script>
<script src="puntos-vectores-cambio-coordenadas.js" type="text/javascript"></script>


<script>


var Punto1= new Punto3D(10,10,10);
var Punto2= new Punto3D(11,12,13);

var vector1 = new Vector(Punto1, Punto2);
document.write("<br>Vector 1  <br>");
vector1.escribe();

var Punto1= new Punto3D(20,20,20);
var Punto2= new Punto3D(25,27,21);

var vector2 = new Vector(Punto1, Punto2);
document.write("<br>Vector 2  <br>");
vector2.escribe();

var vector3 = sumaVectores (vector1, vector2);
var vector4 = restaVectores (vector1, vector2);

document.write("<br>Suma y resta  <br>");
vector3.escribe();
vector4.escribe();


vector3 = productoK (5, vector1);
vector4 = productoK (5, vector2);

document.write("<br>Productos K  <br>");
vector3.escribe();
vector4.escribe();

var productoescalar = productoEscalar (vector1, vector2);

document.write("<br>Producto escalar v1.v2 :" + productoescalar + "<br>");


vector3 = productoVectorial (vector1, vector2);
vector4 = productoVectorial (vector2, vector1);
document.write("<br>Producto vectorial v1.v2 : <br>");
vector3.escribe();
document.write("<br>Producto vectorial v2.v1 : <br>");
vector4.escribe();

var P = new Punto3D (3, 0.3, 4.5);
var O = new Punto3D (3, 3, 1);
var F = new Punto3D (5, 4.5, 4);
var angulo = 5.5;

document.write("<br>Nuvo vector para girar : <br>");
var V = new Vector(O,F);
V.escribe();

document.write("<br>Llamada a RotacionPuntoVector : <br>");
var PR = rotacionPuntoVector (V, P, angulo);
document.write("<br>Punto girado (X,Y,Z) : ( " + PR.X + " , " + PR.Y +" , "+ PR.Z + ")<br>");




</script>
