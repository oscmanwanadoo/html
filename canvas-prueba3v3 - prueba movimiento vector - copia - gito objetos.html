contexto.stroke();

contexto.moveTo(OX-10,OY+10);
contexto.lineTo(OX-60,OY+40);
contexto.stroke();

contexto.beginPath();
contexto.moveTo(OX+10,OY+10);
contexto.lineTo(OX+60,OY+40);
contexto.stroke();


// punto
contexto.fillStyle = '#cc0000';

contexto.fillRect(OX,OY, 1, 1);

}
